<div class="jumbotron text-center black-background spc">

    <div class="container gray-background">

        <div class="col-sm-6 col-sm-offset-3">

            <h1><span class="fa fa-sign-in"></span> Signup</h1> <br/>

            <!-- LOGIN FORM -->
            <form name="signupForm" ng-submit="submitForm(signupForm.$valid)" novalidate>
            <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

                <div class="alert alert-info" ng-hide="signupMessage=='' " >
                    {{signupMessage}} <a ng-show="logged" class="clickable logout" ng-click="logout()"> logout </a>
                </div>

                <!-- USERNAME -->
                <div class="form-group" ng-class="{ 'has-error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" ng-model="newUser.username" ng-minlength="3" ng-maxlength="20" required>
                    <p ng-show="signupForm.username.$invalid  && !signupForm.username.$pristine && !signupForm.username.$error.minlength && !signupForm.username.$error.maxlength" class="help-block">Username is required to login.</p>
                    <p ng-show="signupForm.username.$error.minlength && !signupForm.username.$pristine" class="help-block">Too short to be a valid username.</p>
                    <p ng-show="signupForm.username.$error.maxlength && !signupForm.username.$pristine" class="help-block">Too long to be a valid username.</p>
                </div>

                <!-- PASSWORD -->
                <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine }">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="newUser.password" ng-minlength="8" ng-maxlength="20" required>
                    <p ng-show="signupForm.password.$invalid  && !signupForm.password.$pristine && !signupForm.password.$error.minlength && !signupForm.password.$error.maxlength" class="help-block">Password is required to subscribe.</p>
                    <p ng-show="signupForm.password.$error.minlength && !signupForm.password.$pristine" class="help-block">Password too short.</p>
                    <p ng-show="signupForm.password.$error.maxlength && !signupForm.password.$pristine" class="help-block">Password too long.</p>
                </div>

                <!-- CONFIRM PASSWORD -->
                <div class="form-group" ng-class="{ 'has-error' : newUser.password != newUser.psswd && !signupForm.psswd.$pristine }">
                        <label for="psswd">Confirm psswd</label>
                        <input type="password" id="psswd" name="psswd" class="form-control" ng-model="newUser.psswd" />
                        <p ng-show="newUser.password != newUser.psswd && !signupForm.psswd.$pristine && !signupForm.password.$pristine" class="help-block">Passwords are not the same.</p>
                     </div> </br>

                <button type="submit" class="btn btn-warning btn-lg" ng-disabled="signupForm.$invalid || newUser.psswd != newUser.password" ng-click="signup()">Signup</button>
                <button type="reset" class="btn btn-warning btn-lg" ng-click="SetPristine()" >Reset</button> </br> </br>

                <p>Already have an account? <a class="a-Form" href="/signin">Login</a></p>

            </form> </br>


        </div>

    </div>

</div>
